<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Donut Machine</title>
    <link rel="stylesheet" type="text/css" href="./src/css/style.css">
</head>
<body>
    <header>
        <nav>
            <a>Fred the Baker Baking Co.</a>
            <a>The Inspiration: Cookie Clicker</a>
            <a>Contact</a>
        </nav>
    </header>
    <main>
        <section id="donut">
            <p>Click the button for a donut:</p>
            <div><button class="donutBtn">Donut</button></div>
            <p>Your current donut count:</p>
            <div class="count">0</div>
        </section>
        <br>
        <img id="donutPic" src="/images/donut.png">
        <section id="purchases">
            <div id="autoBox">
                <p>Number of Auto-Clickers</p>
                <div class="auto"></div>
                <br>
                <div><button class="autoBtn">Buy Auto-Clicker</button></div>
                <p>Cost for next Auto-Clicker</p>
                <div class="autoPrice"></div>
            </div>
            <div id=multiBox>
                <p>Number of Multipliers</p>
                <div class="multiplier"></div>
                <br>
                <div><button class="multiBtn">Buy Multiplier</button></div>
                <p>Cost for next Multiplier</p>
                <div class="multiPrice"></div>
                <p>Current Multiplier</p>
                <div class="incrementor"></div>
            </div>
        </section>
    </main>
    <div class="container">
        <div class="anchor"></div>
    </div>
    <script src="src/js/DonutMaker.js"></script>
    <script src="src/js/app.js"></script>
</body>
</html>
