<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Module 4 Project</title>
</head>
<body>
    <header>
        <nav>
            <a>Fred the Baker Baking Co.</a>
            <a>The Inspiration: Cookie Clicker</a>
            <a>Contact</a>
        </nav>
    </header>
    <main>
        <div>Click the button for a donut:</div>
        <div><button class="donutBtn">Donut</button></div>
        <div>Your current donut count:</div>
        <div class="count">0</div>
        <br>
        <div>Number of Auto-Clickers</div>
        <div class="auto"></div>
        <div><button class="autoBtn">Buy Auto-Clicker</button></div>
        <div>Cost for next Auto-Clicker</div>
        <div class="autoPrice"></div>
        <br>
        <div>Multiplier</div>
        <div class="multiplier"></div>
        <div><button class="multiBtn">Buy Multiplier</button></div>
        <div>Current Multiplier</div>
        <div class="incrementor"></div>
        <div>Cost for next Multiplier</div>
        <div class="multiPrice"></div>
    </main>
    <div class="container">
        <div class="anchor"></div>
    </div>
    <script src="src/js/DonutMaker.js"></script>
    <script src="src/js/app.js"></script>
</body>
</html>
